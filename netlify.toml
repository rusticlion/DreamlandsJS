[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "16"

[context.production.environment]
  API_URL = "https://dreamlands-server-8f9d5f2979bd.herokuapp.com/"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
